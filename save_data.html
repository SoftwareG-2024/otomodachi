<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/save_data.css">
</head>

<body>

    <h2 class="title">家計簿アプリケーション</h2>
    <button onclick="window.location.href='index.html';" class="button">まとめて入力する</button>
    <form id="myForm" class="form">
        <label for="date">日付:</label><br>
        <input type="date" id="date" name="date" class="input"><br>
        <label for="item">項目:</label><br>
        <select id="item" name="item" class="input">
            <option value="0">支出</option>
            <option value="1">収入</option>
        </select><br>
        <label for="amount">金額:</label><br>
        <input type="number" id="amount" name="amount" class="input"><br>
        <label for="purpose">用途:</label><br>
        <input type="text" id="purpose" name="purpose" class="input"><br>
        <label for="memo">メモ:</label><br>
        <input type="text" id="memo" name="memo" class="input"><br>
        <input type="button" value="保存" onclick="saveData(),window.location.href='save_data_2.html';" class="button">
    </form>
    <button onclick="window.location.href='index.html';" class="button">ホームへ戻る</button>
    <button onclick="window.location.href='display.html';" class="button">データを見る</button>

    <script src="./javascript/save_data.js"></script>

</body>

</html>
